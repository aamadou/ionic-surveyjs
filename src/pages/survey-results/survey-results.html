<ion-header>

  <ion-navbar color="primary">
    <ion-title>Survey Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngIf="results?.length > 0">
			<ion-card-header>
				<ion-icon name="clipboard" item-start></ion-icon>
				Leyenda
			</ion-card-header>
			<ion-card-content>
				<p *ngFor="let key of keys; let i = index"><b>P{{i + 1}}</b> {{key}}</p>
			</ion-card-content>
		</ion-card>
	<ion-grid>
		<ion-row>
			<ion-col col-2 *ngFor="let key of keys; let i = index">
					<b>P{{i + 1}}</b>
			</ion-col>
		</ion-row>
		<ion-row *ngFor="let survey of surveys">
			<ion-col col-2 *ngFor="let value of survey.values">
					{{value}}
			</ion-col>
			<ion-col col-2>{{survey.HappendAt | date: 'dd/MM/yyyy H:mm'}}</ion-col>
			<!--<ion-col col-2>{{survey.IPAddress}}</ion-col>-->
		</ion-row>
	</ion-grid>
	<ion-row *ngFor="let data of charData; let i = index">
			<h5>Pregunta P{{i + 1}}</h5>
			<chart [chartData]="data"></chart>
	</ion-row>
</ion-content>
