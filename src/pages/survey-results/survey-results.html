<ion-header>

  <ion-navbar color="primary">
    <ion-title>Survey Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row *ngFor="let survey of surveys">
			<ion-col col-2>{{survey.HappendAt | date: 'dd/MM/yyyy H:mm'}}</ion-col>
			<ion-col col-2>{{survey.IPAddress}}</ion-col>
			<ion-col col-2>This column will take 2 columns</ion-col>
			<ion-col col-2>This column will take 2 columns</ion-col>
			<ion-col col-2>This column will take 2 columns</ion-col>
			<ion-col col-2>This column will take 2 columns</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
