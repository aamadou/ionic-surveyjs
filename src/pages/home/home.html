<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Ionic & SurveyJS
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h5>Active surveys</h5>
    <ion-list>
        <ion-item-sliding *ngFor="let survey of surveys; let i = index">
            <ion-item tappable (click)="selectedSurvey(survey)">
                <ion-thumbnail item-start>
                    <img [src]="survey.Image">
                </ion-thumbnail>
                <h2>{{survey.Name}}</h2>
                <p><ion-icon name="stopwatch"></ion-icon> {{survey.CreatedAt | date: 'dd/MM/yyyy H:mm'}}</p>
                <!--<button ion-button clear item-end>View</button>-->
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="onClickArchiveSurvey(survey)">
                    <ion-icon name="lock"></ion-icon>
                    Archive
                </button>
                <button ion-button color="secondary" (click)="onClickEditSurvey(survey)">
                    <ion-icon name="create"></ion-icon>
                    Edit
                </button>
                <button ion-button color="danger" (click)="onClickDeleteSurvey(survey)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <h5>Archives surveys</h5>
    <ion-list>
        <ion-item-sliding *ngFor="let survey of archiveSurveys; let i = index">
            <ion-item tappable (click)="selectedSurvey(survey)">
                <ion-thumbnail item-start>
                    <img [src]="survey.Image">
                </ion-thumbnail>
                <h2>{{survey.Name}}</h2>
                <p>{{survey.CreatedAt | date: 'dd/MM/yyyy H:mm'}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="onClickActivateSurvey(survey)">
                    <ion-icon name="unlock"></ion-icon>
                    Activate
                </button>
                <button ion-button color="secondary" (click)="onClickEditSurvey(survey)">
                    <ion-icon name="create"></ion-icon>
                    Edit
                </button>
                <button ion-button color="danger" (click)="onClickDeleteSurvey(survey)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
