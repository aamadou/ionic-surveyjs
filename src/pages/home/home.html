<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Ionic & SurveyJS
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let survey of surveys; let i = index" tappable (click)="selectedSurvey(survey)">
            <ion-thumbnail item-start>
                <img [src]="survey.image">
            </ion-thumbnail>
            <h2>{{survey.Name}}</h2>
            <p>{{survey.CreatedAt | date: 'dd/MM/yyyy H:mm'}}</p>
            <!--<button ion-button clear item-end>View</button>-->
        </ion-item>
    </ion-list>
</ion-content>
